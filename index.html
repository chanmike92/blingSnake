<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <script type='text/javascript' src="./bling.js"></script>
    <script src="./snake/bundle.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div class='background'>
      <h5 class='score'></h5>
      <div class='header'>
        <h1>BlingSnake</h1>
        <h4>powered by<a class='blinglink'   href='https://www.github.com/chanmike92/bling'>bling</a></h4>
        <div class='links'>
          <div>Made by Mike Chan</div>
          <a href="https://www.github.com/chanmike92/blingSnake"><i class='fab fa-github-square'></i></a>
          <a href='https://www.linkedin.com/in/chanmike92'><i class="fab fa-linkedin"></i></a>
          <a href='https://www.mikechan.me'><i class="fas fa-briefcase"></i></a>
        </div>
      </div>
      <div class='instructions'>
        Instructions
        <section>
          Use DIRECTION KEYS to move and gather 'em apples!
        </section>
      </div>
      <figure class="snake-game aligned">
        <h4>Press enter to begin</h4>
      </figure>

  </body>
</html>
